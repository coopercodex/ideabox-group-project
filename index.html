<!DOCTYPE html>
<html lang="en">
  <head>
   <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>IdeaBox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./user-input.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  </head>
  <body>
    <div class="page"> 
      <div class="navbar"> 
          <h1 class="title">Ideabox</h1>
          <div class="filter-starred">
              <p>Filter Starred Ideas</p>
              <button>Show Starred Ideas</button> 
          </div>
      </div>
      <div class="right-side"> 
        <div class="user-form--section">
            <form class="user-form--inputs">
              <label for="title">Title</label>
              <input class="input-box" type="text" id="title-box" name="title">
              <br>
              <label for="body">Body</label>
              <input class="input-box" type="text" id="body-box" name="body">
              <br>
              <button class="user-form--button">Save</button>
            </form>
            <br>
            <div class="user-form--searchbox">
              <div class="box-search-icon">
                <img class="search-icon" src="./assets/search.svg" alt="search-icon">
              </div>
              <input class="user-form--searchbar" type="text" placeholder="Search Ideas"></input>
            </div>
        </div>
        <div class="idea-cards--area">
            <div class="idea-card">
              <div class="card-header">
                <img class="star-active-icon" src="./assets/star-active.svg" alt="star-active-icon">
                <img class="delete-icon" src="./assets/delete.svg" alt="delete-icon">
              </div>
              <div class="card-body">
                <p class="idea-title">Idea title</p>
                <p> This is the body and stuff goes in to this place</p>
              </div>
              <div class="card-comments"><img class="plus-icon" src="./assets/comment.svg" alt="plus-icon">
                <div>comment</div>
              </div>
            </div>
              <div class="idea-card">
                <div class="card-header">
                  <img class="star-active-icon" src="./assets/star-active.svg" alt="star-active-icon">
                  <img class="delete-icon" src="./assets/delete.svg" alt="delete-icon">
                </div>
                <div class="card-body">
                  <h3 class="idea-title">Idea title</h3>
                  <p> This is the body and stuff goes in to this place</p>
                </div>
                <div class="card-comments"><img class="plus-icon" src="./assets/comment.svg" alt="plus-icon">
                  <div>comment</div>
                </div>
            </div>
            <div class="idea-card">
              <div class="card-header">
                <img class="star-active-icon" src="./assets/star-active.svg" alt="star-active-icon">
                <img class="delete-icon" src="./assets/delete.svg" alt="delete-icon">
              </div>
              <div class="card-body">
                <h3 class="idea-title">Idea title</h3>
                <p> This is the body and stuff goes into this place -creator</p>
              </div>
              <div class="card-comments"><img class="plus-icon" src="./assets/comment.svg" alt="plus-icon">
                <div>comment</div>
              </div>
          </div>
      </div>
    </div>
	<script src="Idea.js"></script>
    <script src="main.js"></script>
  </body>
</html>
